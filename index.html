<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container navbar">
        <div class="navbar-logo-box">
            <img src="./logo.png" alt="Hungry Monster" class="navbar__logo">
        </div>
        <nav class="navbar-nav">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="#" class="navbar-link">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link">About</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link">Recipes</a>
                </li>
                <li class="navbar-item">
                    <a href="#" class="navbar-link">Blog</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<main>
    <section class="meals">
        <div class="container">
            <div class="meal-search-box">
                <input type="text" class="meal-search-input" placeholder="Search Meal.">
                <button id="meal-search" class="meal-search">Search</button>
            </div>
            <div class="meal-inner">
                <div class="meal-cards">
                   
                </div>
                <h2 class="meal-not-found"></h2>

                <div class="meal-description-box">

                </div>
            </div>
        </div>
    </section>
  </main>
  
  <script src="./api.js"></script>

</html>
